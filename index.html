<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- #Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- #Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;0,700;1,100;1,900&display=swap" rel="stylesheet">
    
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/global.css">
</head>
<body>
    <header>
        <div class="nav">
            <h2>Pokedex</h2>
            <button class="goHome">Home</button>
        </div>
    </header>
    <main>
        <div class="content">
            <div class="search">
                <h3>What Pokemón are you looking for?</h3>
                <p>Search for Pokémon by name or using the National Pokédex number.</p>
                
                <input type="text" class="input" id="inputField">
                <button class="btnSearch" type="button">Search</button>
            </div>
            <div class="generationList">
                <h3>By Generation</h3>
                <nav>
                    <button type="button" onclick="loadPokemonList()">Generation 1: Kanto </button>
                    <button type="button">Generation 2: Johto </button>
                    <button type="button">Generation 3: Hoenn </button>
                    <button type="button">Generation 4: Sinnoh </button>
                    <button type="button">Generation 5: Unova </button>
                    <button type="button">Generation 6: Kalos </button>
                    <button type="button">Generation 7: Alola </button>
                    <button type="button">Generation 8: Galar </button>
                    <button type="button">Generation 9: Paldea </button>
                </nav>
                <nav>
                    <h3>By Principal Type</h3>
                    <button type="button">Normal </button>
                    <button type="button">Grass </button>
                    <button type="button">Fire </button>
                    <button type="button">Water </button>
                    <button type="button">Electric </button>
                    <button type="button">Ice </button>
                    <button type="button">Ground </button>
                    <button type="button">Flying </button>
                    <button type="button">Poison </button>
                    <button type="button">Fighting </button>
                    <button type="button">Psychic </button>
                    <button type="button">Dark </button>
                    <button type="button">Rock </button>
                    <button type="button">Bug </button>
                    <button type="button">Ghost </button>
                    <button type="button">Steel </button>
                    <button type="button">Dragon </button>
                    <button type="button">Fairy </button>
                </nav>
            </div>
        </div>
    </main>
    <span>
        <button class="scrollTop">
        </button>
    </span>
    
    <footer class="footer">
        <p>&copy; Copyright Public.</p>
    </footer>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
