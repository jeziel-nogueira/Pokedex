<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- #Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- #Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;0,700;1,100;1,900&display=swap" rel="stylesheet">
    
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/pokedex_.css">
</head>
<body>
    <header>
        <div class="nav">
            <h2>Pokedex</h2>
            <button class="goHome">Home</button>
        </div>
    </header>
    <main>
        <div class="content">
            <div class="search">
                <h3>What Pokemón are you looking for?</h3>
                <p>Search for Pokémon by name or using the National Pokédex number.</p>
                
                <input type="text" class="input" id="inputField">
                <button class="btnSearch" type="button">Search</button>
            </div>
            <div class="mainDiv">
                <div class="generationList">
                    <h3>By Generation</h3>
                    <div class="btnContent">
                        <ol class="listGeneration">
                            <li class="listContent">
                                <button type="button" class="btnGenerationList Kanto" onclick="loadGeneraion(1, 'Kanto')">Kanto </button>
                            </li>
                            <li class="listContent">
                                <button type="button" class="btnGenerationList Johto" onclick="loadGeneraion(2, 'Johto')">Johto </button>
                            </li>
                            <li class="listContent">
                                <button type="button" class="btnGenerationList Hoenn" onclick="loadGeneraion(3, 'Hoenn')">Hoenn </button>
                            </li>
                            <li class="listContent">
                                <button type="button" class="btnGenerationList Sinnoh" onclick="loadGeneraion(4, 'Sinnoh')">Sinnoh </button>
                            </li>
                            <li class="listContent">
                                <button type="button" class="btnGenerationList Unova" onclick="loadGeneraion(5, 'Unova')">Unova </button>
                            </li>
                            <li class="listContent">
                                <button type="button" class="btnGenerationList Kalos" onclick="loadGeneraion(6, 'Kalos')">Kalos </button>
                            </li>
                            <li class="listContent">
                                <button type="button" class="btnGenerationList Alola" onclick="loadGeneraion(7, 'Alola')">Alola </button>
                            </li>
                            <li class="listContent">
                                <button type="button" class="btnGenerationList Galar" onclick="loadGeneraion(8, 'Galar')">Galar </button>
                            </li>
                            <li class="listContent">
                                <button type="button" class="btnGenerationList Paldea" onclick="loadGeneraion(9, 'Paldea')">Paldea </button>
                            </li>
                        </ol>
                    </div>
                </div>
                

                <div class="typesList">
                    <h3>By Principal Type</h3>
                    <div class="btnContent">
                        <ol class="listType" id="listType">
                            <!-- <li class="listContent">
                                <button type="button" class="btnType normal">Normal </button>
                            </li> -->
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <span>
        <button class="scrollTop">
        </button>
    </span>
    
    <footer class="footer">
        <p>&copy; Copyright Public.</p>
    </footer>
    <script src="./assets/js/poke-api.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
